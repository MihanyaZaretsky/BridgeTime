  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111;
      background: #0b1220;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 16px;
      padding: 16px;
      min-height: 100vh;
    }

    .panel {
      background: #121a2b;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      padding: 14px;
    }

    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.25);
      color: #fff;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .card {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      color: inherit;
    }

    .card:focus {
      outline: 2px solid rgba(64, 140, 255, 0.8);
      outline-offset: 2px;
    }

    .qr {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      object-fit: contain;
    }

    .label {
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      font-weight: 700;
    }

    .title {
      color: rgba(255,255,255,0.95);
      font-size: 12px;
      line-height: 1.2;
      min-height: 28px;
    }

    pre {
      margin: 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.10);
      color: #eaf2ff;
      overflow: auto;
      max-height: calc(100vh - 120px);
      font-size: 12px;
    }

    .details h2 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #fff;
    }

    .hint {
      margin: 0 0 10px 0;
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      line-height: 1.4;
    }

    @media (max-width: 1100px) {
      .wrap { grid-template-columns: 1fr; }
      .grid { grid-template-columns: repeat(3, 1fr); }
      pre { max-height: 45vh; }
    }

    @media (max-width: 650px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>

    function typeLabel(type) {
      return type.charAt(0).toUpperCase() + type.slice(1);
    }

    function makeQrPayload(card) {
      return {
        id: card.id,
        t: card.type,
        r: card.contentRef,
        q: card.question,
        o: card.options,
        c: card.correctAnswer
      };
    }

    const detailsEl = document.getElementById("details");
    const detailsTitleEl = document.getElementById("detailsTitle");

    function show(id) {
      const card = CARDS.find(c => c.id === id);
      if (!card) return;

      const idx = CARDS.findIndex(c => c.id === id);
      const n = String(idx + 1).padStart(3, "0");

      const payload = makeQrPayload(card);
      detailsTitleEl.textContent = "Card #" + n + " - " + typeLabel(card.type) + " - " + card.title;
      detailsEl.textContent = JSON.stringify({ card, qrPayload: payload }, null, 2);
    }

    document.getElementById("grid").addEventListener("click", (e) => {
      const btn = e.target.closest(".card");
      if (!btn) return;
      show(btn.dataset.id);
    });

    const searchEl = document.getElementById("search");
    searchEl.addEventListener("input", () => {
      const q = searchEl.value.trim().toLowerCase();
      document.querySelectorAll(".card").forEach((el) => {
        const id = el.dataset.id;
        const card = CARDS.find(c => c.id === id);
        const hay = (card.id + " " + card.title + " " + card.type + " " + card.subject).toLowerCase();
        el.style.display = hay.includes(q) ? "flex" : "none";
      });
    });

    show("card_001");
